<!DOCTYPE html>
<head>
    <title>Energy visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/STLLoader.js"></script>
	<script src="js/OrbitControls.js"></script>
    <script src="js/tween.js"></script>

    <script src="js/mapdata.js"></script>
    <script src="js/usmap.js"></script>

<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script> -->

    <link rel="stylesheet" href="css/material.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body>
    <div class="img_logo"><img src="img/logo.png"></div>
    <div class="logo">Energy Data</div>
    <div id="canvas"></div>
    <div class="controls cont">
        <div class="hdr" id="front">Select region</div>
        <div id="map"></div>
    </div>
    <div class="popup" id="popup">
        SOME INFO
    </div>
<!--     <div class="chart_container cont">
        <div class="hdr" id="front">Data comparison</div>
        <canvas id="myChart"></canvas>        
    </div> -->
    <div class="years_container cont">
        <div class="hdr" id="front">Select year</div>
        <span class="value" id="slider1-value"></span>
        <input class="slider mdl-slider mdl-js-slider" id="1" type="range" min="" max="" value="2010" tabindex="0">      
    </div>
    <div class="data_type cont">
        <div class="hdr" id="front">Select energy type</div>
        <div class="nrg"><img src="img/icon_wind.png"></div>
        <div class="nrg"><img src="img/icon_solar.png"></div>
        <div class="nrg"><img src="img/icon_nuclear.png"></div>
    </div>
    <div class="data_mode">
        <ul class="demo-list-control mdl-list">
          <li class="mdl-list__item">
            <span class="dark_mode mdl-list__item-primary-content">
              Full 3D mode
            </span>
            <span class="mdl-list__item-secondary-action">
              <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked/>
              </label>
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="dark_mode mdl-list__item-primary-content">
              3D simplified
            </span>
            <span class="mdl-list__item-secondary-action">
              <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
                <input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="2"/>
              </label>
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="dark_mode mdl-list__item-primary-content">
              Full 2D mode
            </span>
            <span class="mdl-list__item-secondary-action">
              <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-3">
                <input type="radio" id="list-option-3" class="mdl-radio__button" name="options" value="3"/>
              </label>
            </span>
          </li>
        </ul>
    </div>
	<script src="js/app.js"></script>
</body>
